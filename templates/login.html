{% extends "main.html" %}

{% block content %}
<div class="login-container">
    <div class="login-box">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="login-logo">
        <h1>Login</h1>
        <p>Please select your role:</p>
        
        <div class="role-box">
            <h2>Customer Login</h2>
            <form action="{{ url_for('customer_login') }}" method="POST">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="button">Login as Customer</button>
            </form>
        </div>
        
        <div class="role-box">
            <h2>Admin Login</h2>
            <form action="{{ url_for('admin_login') }}" method="POST">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="button">Login as Admin</button>
            </form>
        </div>
    </div>
</div>

<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}
