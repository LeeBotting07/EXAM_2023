{% extends "main.html" %}
{% block title %}Customer Login{% endblock %}
{% block content %}
<div class="login-container">
    <div class="login-box">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="login-logo">
        <h1>Customer Login</h1>
        <form action="{{ url_for('customer_login') }}" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="button">Login</button>
            <p>Don't have an account? <a href="{{ url_for('customer_register') }}">Register here</a></p>
            {% if error %}
            <p class="error">{{ error }}</p>  <!-- Error message display -->
            {% endif %}
        </form>
    </div>
</div>

<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}
